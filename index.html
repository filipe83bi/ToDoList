<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">To Do List</h1>
      <input
        type="text"
        class="input"
        id="input-task"
        placeholder="Enter task hier"
      />
      <button class="input button" id="submit-task-button">Add Task</button>
      <ul id="task-list"></ul>
      <button class="input button" id="reset">Reset</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
